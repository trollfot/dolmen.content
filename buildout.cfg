[buildout]                                                                                                                  
svn_url = http://tracker.trollfot.org/svn/projects/dolmen/dolmen.packages/
find-links =
    http://download.zope.org/distribution/.
    ${buildout:svn_url}/dolmen.field#egg=dolmen.field
develop = .
parts = interpreter test
extends = versions/versions.cfg
versions = versions


[interpreter]
recipe = zc.recipe.egg
eggs = dolmen.content
interpreter = python


[test]
recipe = zc.recipe.testrunner
eggs = dolmen.content
defaults = ['--tests-pattern', '^f?tests$', '-v', '--package=dolmen.content']
